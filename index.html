<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./media/DonutEvan.png" type="image/x-icon">

<body>
    <nav>
        <div class="nav-flex">
            <form action="#" method="GET" id="searchBox">

            <label for="g" class="cf body"><span id="g">Mundane</span></label>

            <label for="pg" class="cf body"><span id="pg">Tasteful</span></label>
            <input type="radio" id="pg13" name="ratingselect" value="pg13">
            <label for="pg13" class="cf body"><span id="pg13">Moody</span></label>
            <input type="radio" id="r" name="ratingselect" value="r">
            <label for="r" class="cf body"><span id="r">Crass</span></label>
        </div>
        </form>
    </nav>
    <section class="gif-display js-gif-display">
    </section>
    <script src="giphy.js"></script>
